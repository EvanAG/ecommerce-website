---
layout: default
category: category
title: Red Wines
showbanner: yes
meta: "Shop red wines"
---

<div class="grid">
	<p class="unit unit-s-1 unit-m-1 unit-l-1">Shop by Category</p>
	<ul>
	{% for products in site.pages %}
		{% if products.category == 'red' %}
		<li>
			<a href="{{site.baseurl}}{{products.url}}">
				<img class="unit units-s-1 unit-m-1-2 unit-l-1-3" src="{{site.baseurl}}/images/{{products.image}}">
				{{products.name}}
			</a>	
		</li>
		{% endif %}
	{% endfor %}
	</ul>	

</div>
