<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Group</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gentium+Basic' rel='stylesheet' type='text/css'>
  <link href="../css/product-list.css" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
</head>
<body>


<div class="product">

	<div class="media">
		<div-class="media-img media-img-stacked">
			<img src="http://placehold.it/256x500" alt="">

		</div>
	<div class="media-body">
		<h2 class="tera space-none">Product Name</h2>
		<p> This is very delicious sparkling wine. </P>
	</div>
</div>			


<h1>Types of Wine</h1>

<ul class="list-group">
	<li class="list-group-item">Sparkling</li>
	<li class="list-group-item">Red</li>
	<li class="list-group-item">White</li>
</ul>		


<h2>Aromas</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">Fruit</li>
	<li class="list-group-item list-group-item-inline">Flower/Herb</li>
	<li class="list-group-item list-group-item-inline">Other/Oak</li>
</ul>		

</body>
</html>
