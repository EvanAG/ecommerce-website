<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Group</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gentium+Basic' rel='stylesheet' type='text/css'>
  <link href="../css/product-list.css" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/buttons.css" rel="stylesheet">

</head>
<body>

<div class="product">

	<div class="media">
		<div-class="media-img media-img-stacked">
			<img class="flex-img" src="http://placehold.it/156x156" alt="">
		</div>
	<div class="media-body">
		<h2 class="mega space-none">Product Name</h2>
		<p> Hello this is a product list </P>
	</div>
</div>			

<ul class="list-group">
	<li class="list-group-itm list-group-item-inline">
		<img src="http://placehold.it/24x24/ffffff" alt="">
	</li>	
	<li class="list-group-itm list-group-item-inline">
		<img src="http://placehold.it/24x24/000000" alt="">
	</li>	
	<li class="list-group-itm list-group-item-inline">
		<img src="http://placehold.it/24x24/ffff00" alt="">
	</li>	
</ul>	

<a class="btn micro" href="#">Buy Now</a>



</body>
</html>
