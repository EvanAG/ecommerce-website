<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}} Â· Crescent Wine</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gentium+Basic' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/forms.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">



</head>
<body>

<header>

  <img src="../images/logo.svg" alt="logo" class="logo">

  <a href="#nav" class="nav-btn hide-text">Navigation</a>
  
  <nav class="nav nav-top" data-state="collapsed">
    
    <ul class="links">
      <li><a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</li>
      <li><a class="{% if page.url contains 'about' %}current{% endif %}" href="{{site.baseurl}}/about/">About</li>
    </ul>

    <form class="searchform cf">
      <input type="terax text" placeholder="Search">
      <button type="submit">Search</button>
    </form> 
    
  </nav>

</header> 

{% if page.showbanner %}
<div class="banner">
  <h2>{{page.bannertext}}</h2>
</div>
{% endif %}

{{content}}

<footer>

  <section>

    <ul class="social">
      <li>
        <a class="ease-all" href="#" target="_blank">
          <i class="fa fa-facebook"></i>
          <span class="hide-text">Facebook</span>
        </a>
      </li>

      <li>
        <a class="ease-all" href="#" target="_blank">
          <i class="fa fa-twitter"></i>
          <span class="hide-text">Twitter</span>
        </a>
      </li>

    </ul> 

    <a class="terms" href="#">Terms and Conditions</a>

    <h5>Copyright CrescentWine 2014</h5>

  </section>  

</footer> 


</body>
</html>
